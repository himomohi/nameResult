<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춤추는 피카츄</title>
  <style>
    @keyframes dance {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-10deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    svg {
      width: 200px;
      height: auto;
      animation: dance 1s infinite;
    }
  </style>
</head>
<body>
  <h1>춤추는 피카츄</h1>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 피카츄 본체 -->
    <circle cx="100" cy="100" r="50" fill="yellow" stroke="black" stroke-width="3" />
    <!-- 눈 -->
    <circle cx="85" cy="90" r="5" fill="black" />
    <circle cx="115" cy="90" r="5" fill="black" />
    <!-- 볼 -->
    <circle cx="75" cy="105" r="7" fill="red" />
    <circle cx="125" cy="105" r="7" fill="red" />
    <!-- 입 -->
    <path d="M85,115 Q100,125 115,115" stroke="black" fill="none" stroke-width="2" />
    <!-- 귀 -->
    <path d="M75,50 Q80,30 85,50" fill="yellow" stroke="black" stroke-width="2" />
